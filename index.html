<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav>
      <div class="nav-card pl-2 pt-4 pb-8 text-2xl">
        <img src="assets/logo.png" alt="logo image" />
        <h1 class="image-text">Dashboard</h1>
      </div>

      <div class="nav-card pl-2 pb-3">
        <img src="assets/home.png" alt="home image" class="image" />
        <h4 class="image-text">Home</h4>
      </div>

      <div class="nav-card pl-2 pb-3">
        <img src="assets/profile.png" alt="profile image" class="image" />
        <h4 class="image-text">Profile</h4>
      </div>

      <div class="nav-card pl-2 pb-3">
        <img src="assets/message.png" alt="message image" class="image" />
        <h4 class="image-text">Messages</h4>
      </div>

      <div class="nav-card pl-2 pb-3">
        <img src="assets/history.png" alt="history image" class="image" />
        <h4 class="image-text">History</h4>
      </div>

      <div class="nav-card pl-2 pb-3">
        <img src="assets/tasks.png" alt="tasks image" class="image" />
        <h4 class="image-text">Tasks</h4>
      </div>

      <div class="nav-card pl-2 pb-10">
        <img
          src="assets/communities.png"
          alt="communities image"
          class="image"
        />
        <h4 class="image-text">Communities</h4>
      </div>

      <div class="nav-card pl-2 pb-3">
        <img src="assets/setting.png" alt="settings image" class="image" />
        <h4 class="image-text">Settings</h4>
      </div>

      <div class="nav-card pl-2 pb-3">
        <img src="assets/support.png" alt="support image" class="image" />
        <h4 class="image-text">Support</h4>
      </div>

      <div class="nav-card pl-2 pb-3">
        <img src="assets/privacy.png" alt="privacy image" class="image" />
        <h4 class="image-text">Privacy</h4>
      </div>
    </nav>
    <header></header>
    <main></main>
    <aside></aside>
    <script src="index.js"></script>
  </body>
</html>
